<!DOCTYPE HTML> 
<head>
	<!-- Created by Ahsan Zaman on May 5, 2019 -->
	<title>MineSweeper</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon.ico/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon.ico/favicon-16x16.png">
	<link rel="manifest" href="./assets/favicon.ico/site.webmanifest">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="./minesweeper.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="loading-cover"> </div>
	<div id="contentContainer">
		<div id="gameContainer">
			<div class="top-right icon-button" onclick="showInfo();" id="infoButton" style="top:5px;"><span class="material-icons">help_outline</span></div>
			<h3 style="margin-top:25px; margin-bottom:25px;">MineSweeper</h3>
			<div id="minesweeper_container">
			</div>
			<div class="progress-bar-container"><div id="minesweeper-progress"></div></div>
			<div id="buttonsContainer">
				<button type="button" class="btn btn-primary justify-content-center align-content-between" id="GameStartButton" onclick="restart()" data-toggle="tooltip" data-placement="top" title="New Game" style="width:60px;margin-right:10px;">
	     			<i class="material-icons mr-1" style="width:100%;vertical-align:middle;margin-top:-3px;">refresh</i>
	 			</button>
	 			<button type="button" id="giveUpButton" class="btn btn-primary justify-content-center align-content-between" id="GameStartButton" onclick="giveUp()" data-toggle="tooltip" data-placement="top" title="Give up" style="width:60px;">
	     			<span class="fa fa-sad-cry" style="width:100%;vertical-align:middle;margin-top:-3px;font-size:23px;"></span>
	 			</button>
			</div>
		</div>
		<div id="gameOver" class="overlay large-msg">
			<div class="center-in-container">
				<div style="position:relative; background-color:#F9DBBD; padding:15px; text-align:center; border-radius:5px;">
					<div class="top-right icon-button" onclick="closeGameOver();"><span class="material-icons">close</span></div>
					<h3 style="margin-top:40px;"></h3>
					<div class="imageHolder"></div>
					<button type="button" class="btn btn-info" style="width:30%;" onclick="closeGameOver()">Ok</button>
				</div>
			</div>
		</div>
		<div id="infoContainer" class="overlay large-msg">
			<div class="center-in-container">
				<div style="position:relative; background-color:#F9DBBD; padding:15px; text-align:center; border-radius:5px; width:20vw; min-width:300px;">
					<div class="top-right icon-button" onclick="closeInfoContainer();" style="z-index:1000;"><span class="material-icons">close</span></div>
					<h3 style="margin-top:5px;">Instructions</h3>
					<hr />
					<div style="text-align:left">
						Try to clear the board without tripping any mines. <br/> Squares bordering mines will say how many mines they border.
					</div>
					<br />
					<h3 style="margin-top:10px;">About</h3>
					<hr />
					<div style="width:95%; text-align:justify;">
						Created by Ahsan Zaman. Plain HTML, CSS, JS, and JQuery were used. <a href="https://github.com/ahsanzam/MineSweeper" target="_blank">GitHub <span class="material-icons" style="font-size:1em;">launch</span></a>
					</div>
					<button type="button" class="btn btn-info" style="width:30%; margin-top:15px;" onclick="closeInfoContainer()">Ok</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./minesweeper.js"></script>
